{% extends "base.html" %}
{% load static %}
{% block content %}

<main class="container">
  <div class="row justify-content-center">
    <section class="col-md-6 col-lg-4 mt-5">
      
      {% if error %}
        <div class="alert alert-danger text-center">
          {{ error }}
        </div>
      {% endif %}

      
      <form action="/signin/" method="POST" class="card shadow-lg">
        {% csrf_token %}
        <div class="card-header bg-primary text-white text-center">
          <h2>Iniciar Sesión</h2>
        </div>
        <div class="card-body">
          <div class="text-center mb-4">
            <img src="{% static '/images/login.png' %}" alt="Login Icon" class="img-fluid rounded-circle" width="120">
          </div>

          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu usuario">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu contraseña">
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-block">
              Iniciar Sesión
            </button>
          </div>
        </div>
        <div class="card-footer text-center">
          <small>¿No tienes cuenta? <a href="/signup/" class="text-primary">Regístrate aquí</a></small>
        </div>
      </form>
    </section>
  </div>
</main>

{% endblock %}
