{% extends 'base.html' %}
{% block content %}

<main class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4 mt-5">
      
      {% if error %}
        <div class="alert alert-danger text-center">
          {{ error }}
        </div>
      {% endif %}

      
      <form action="/signup/" method="POST" class="card shadow-lg">
        {% csrf_token %}
        <div class="card-header bg-primary text-white text-center">
          <h2>Registrarse</h2>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu nombre de usuario" required>
          </div>

          <div class="mb-3">
            <label for="password1" class="form-label">Contraseña</label>
            <input type="password" name="password1" id="password1" class="form-control" placeholder="Escribe tu contraseña" required>
          </div>

          <div class="mb-3">
            <label for="password2" class="form-label">Confirma tu contraseña</label>
            <input type="password" name="password2" id="password2" class="form-control" placeholder="Repite tu contraseña" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
          </div>
        </div>
        <div class="card-footer text-center">
          <small>¿Ya tienes una cuenta? <a href="/signin/" class="text-primary">Inicia sesión aquí</a></small>
        </div>
      </form>
    </div>
  </div>
</main>

{% endblock %}
